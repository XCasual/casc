removeStrategy:
  rbac: "sync"

roles:
  - permissions:
      - hudson.model.Hudson.Administer
    name: administer
  - filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
    name: browser
  - filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Configure
    name: developer

groups:
  - members:
      users:
        - dev1
      internal_groups:
        - "Developers"
      external_groups:
        - "Developers"
    roles:
      - name: administer
        #filterable: 'false'
        grantedAt: current
    name: Administrators
  - roles:
      - name: developer
        grantedAt: current
    name: Developers
  - roles:
      - name: browser
        grantedAt: current
    name: Browsers